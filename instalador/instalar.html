    <script>
         new WOW().init();         

         micron.getEle(".pop").interaction("pop").duration(".55").timing("ease-out");

         // VERIFICAR SE TEMOS ALGUMA SESSÃO CRIADA
         console.log("%c VERIFICANDO SE TEMOS ALGUMA SESSÃO CRIADA","background:#ff0000;color:#fff;");

         var usuarioLogadoHeranca = localStorage.getItem("logadoMagicTree");
         
         if(usuarioLogadoHeranca=="sim"){

            var seraProfessor = localStorage.getItem("professor");

              if(seraProfessor=="nao"){
                 location.href="welcome.html";
              }else{
                 location.href="welcome-professor.html";
              }

         }else{
            // VAMOS FAZER NADA
            console.log("%c NENHUMA SESSÃO CRIADA","background:#ff0000;color:#fff;");
         }



          let deferredPrompt; // Allows to show the install prompt
          let setupButton;

          window.addEventListener('beforeinstallprompt', (e) => {
              // Prevent Chrome 67 and earlier from automatically showing the prompt
              e.preventDefault();
              // Stash the event so it can be triggered later.
              deferredPrompt = e;
              console.log("beforeinstallprompt fired");
              if (setupButton == undefined) {
                  setupButton = document.getElementById("setup_button");
              }
              // Show the setup button
              setupButton.style.display = "inline";
              setupButton.disabled = false;
          });


          function installApp() {
              // Show the prompt
              deferredPrompt.prompt();
              setupButton.disabled = true;
              // Wait for the user to respond to the prompt
              deferredPrompt.userChoice
                  .then((choiceResult) => {
                      if (choiceResult.outcome === 'accepted') {
                          console.log('PWA setup accepted');
                          // hide our user interface that shows our A2HS button
                          setupButton.style.display = 'none';
                          
                          $("#naoInstalado").hide(0);
                          $("#instalado").fadeIn("500");

                      } else {
                          console.log('PWA setup rejected');
                      }
                      deferredPrompt = null;
                  });
          }


          window.addEventListener('appinstalled', (evt) => {
              console.log("appinstalled fired", evt);
          });


    </script>
